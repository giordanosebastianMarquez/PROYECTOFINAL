  <body>
    <header role="banner">
      <div class="main">
        <nav class="navbar">

            <i class="fas fa-wine-bottle"></i>
            <h3>W&G</h3>
          </div>
          <div class="menu">
            <ul id="menu">
              <li><a href="#">Vino</a></li>

        </form>
        <a href="login.html">¡Ya tengo una cuenta!</a>
